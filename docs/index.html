    setInterval("color()", 10 )
    function color(){
      console.log(document.querySelector(".cover"))
      let color = document.querySelector(".cover").style.background
        .replace("linear-gradient(to left bottom, ","").replace("100%)","")
      console.log(typeof(color));
      console.log(color);
      let left = color.split('0%,')[0]
      let right = color.split('0%,')[1]
      document.querySelector(".me").style.background = 'linear-gradient(to left bottom, '+ right +' 0%,'+ left +'100%)'

      document.querySelector(".info").style.color=textColor(left)
      console.log( 'linear-gradient(to left bottom, '+ right +' 0%, ,'+ left +'100%)');
    }

    function textColor(string){
      let color = string.replace("rgb(","").replace(")","").split(',')
      let colorStr = "rgb(" + ((parseInt(color[0])+125) > 250 ? parseInt(color[0])+125-250 : parseInt(color[0])+125) + ","+ ((parseInt(color[1])+125) > 250 ? parseInt(color[1])+125-250 : parseInt(color[1])+125) + "," + ((parseInt(color[2])+125) > 250 ? parseInt(color[2])+125-250 : parseInt(color[2])+125) + ")"
      console.log(colorStr);
      return colorStr
    }
